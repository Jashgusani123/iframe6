<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header></header>
<main>
  <form>
    <fieldset>
    <legend>Personal Details</legend>
    <label for="firstname">Firstname:
      <input type="text" name="firstname">
    </label>
    <br>
    <br>
    <label for="middlename">Middlename:
      <input type="text" name="middlename">
    </label>
    <br>
    <br>
    <label for="lastname">Lastname:
      <input type="text" name="lastname">
    </label>
    <br>
    <br>
    <label for="course">Course:
      <select>
        <option>Course</option>
        <option>BCA</option>
        <option>MBA</option>
        <option>B.Tech</option>
        <option>BBA</option>
        <option>MCA</option>
        <option>M.Tech</option>
      </select>
    </label>
    <br>
    <br>
    <label for="gender">Gender:
      <br>
      <input type="radio">Male
      <br>
      <input type="radio">Female
      <br>
      <input type="radio">other
    </label>
    <br>
    <br>
    <label for="dob">DOB:
  <input type="datetime-local" name="dob" >      
    </label>
    <br>
    <label for="phone">Phone:
      <input type="tel" name="phone" value="+91" size="2" disabled>
      <input type="tel" name="phone" size="10">
    </label>
    <br>
    <br>
    <label for="address">Address:
      <br>
      <textarea name="address" cols="30" rows="10"></textarea>
    </label>
    <br>
    <br>
    <label for="email">Email:
      <input type="email">
    </label>
    <br>
    <br>
    <label for="password">Password:
      <input type="password" name="password" >
    </label>
    <br>
    <br>
    <label for="repassword">Re-type Password:
      <input type="password" name="repassword">
    </label>
    <br>
    <br>
    <input type="checkbox">
    <label for="conformation">Agree to terms and conditions   </label>
    <br>
    <br>
    <label for="file">Choose file
      <input type="file">
    </label>
    <br>
    <br>
    <label for="color">Choose Color
      <input type="color" name="color">
    </label>
    <br>
    <br>
    <input type="Reset" value="Reset">
    <input type="submit" value="submit">
  </fieldset>
  </form>
</main>  
</body>
</html>
